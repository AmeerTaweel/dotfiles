##################################################
# Tmux Package Manager Config
##################################################

source-file	~/.tmux.conf.plugins

# Make tmux read bash colorj
set -g default-terminal "screen-256color"

# Enable mouse support
set -g mouse on

# Reload .tmux.conf on prefix r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf Reloaded."

# Bindings to move between panes in a vim like way
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Bindings to split screen
bind-key - split-window -v
bind-key / split-window -h

# Start window numbering at 1
set-option -g base-index 1

# Keep the window numbers consistent
set-option -g renumber-windows on

##################################################
# Status Bar
##################################################

##################################################
## Left Status Bar
##################################################

# Max length for left status line
set -g status-left-length 50

##################################################
## Right Status Bar
