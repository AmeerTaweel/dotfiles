# Make tmux read bash colors
set -g default-terminal "screen-256color"

# Enable mouse support
set -g mouse on

# Bindings to move between panes in a vim like way
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Reload .tmux.conf on prefix r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf Reloaded."

# Max length for left status line is 50 characters
set -g status-left-length 50

# Max length for right status line is 100 characters
set -g status-right-length 100
